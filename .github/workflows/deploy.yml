name: ðŸš€ Deploy to cPanel on push

on: 
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      # actions/checkout@v3 is a prebuilt GitHub action to fetch the latest code from the repository
      uses: actions/checkout@v3 

    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Dependencies ðŸ“¦
      run: npm install
      
    - name: ðŸ”¨ Build React Project
      run: npm run build
    
    - name: ðŸ“‚ Upload to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
        username: ${{ secrets.GIT_CPANEL_REACT_USER }}
        password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
        local-dir: ./dist/
        exclude: |
          **/.git**
          **/.git*/**
          **/node_modules/**
          **/.**
